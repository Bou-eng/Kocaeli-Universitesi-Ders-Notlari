      <p class="baslik">5.1.6. Bir Vektörün Tersi</p>

  <table width="590" border="1" cellspacing="0" cellpadding="5" bgcolor="#E6F0F6" bordercolor="#8DA8B2">
              <tr> 
                <td class="content" width="%100">	
<p><font face="Verdana" size=2>Eðer </font><b><i>m</i><font face="Verdana" size=2> = -1</font></b><font face="Verdana" size=2> ise, </font><b><i>m</i></b><font size=2><img align="absmiddle" src="pics/b05/Image115.gif" width=13 height=18></font><font face="Verdana" size=2> ifadesinden</font></p><font face="Verdana" size=2>
</font><p><b><font face="Verdana" size=2>(-1)</font></b><b><font size=2> <img align="absmiddle" src="pics/b05/Image115.gif" width=13 height=18></font><font face="Verdana" size=2> = -</font><font size=2><img align="absmiddle" src="pics/b05/Image115.gif" width=13 height=18></font></b></p>
<p><font face="Verdana" size=2>elde edilir. <b>-</b></font><font size=2><img align="absmiddle" src="pics/b05/Image115.gif" width=13 height=18></font><font face="Verdana" size=2> ile </font><font size=2><img align="absmiddle" src="pics/b05/Image115.gif" width=13 height=18></font><font face="Verdana" size=2> vektörünün <b>doðrultusuna</b> ve <b>modülüne</b> sahip, fakat </font><font size=2><img align="absmiddle" src="pics/b05/Image115.gif" width=13 height=18></font><font face="Verdana" size=2> vektörünün tamamen aksi yönünde olan vektör gösterilir.</font></p>
